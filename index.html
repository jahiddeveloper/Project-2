<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green_Earth</title>
    <link rel="shortcut icon" href="./assets/green-earthlogo.png" type="image/x-icon">

    <!-- DasiyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="font">

    <header>

        <nav>
            <div class="navbar bg-[#15803d] shadow-sm">
                <div class="navbar-start md:pl-20">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="-1"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li><a>About</a></li>
                            <li><a>Gallery</a></li>
                            <li><a>Plant a Tree</a></li>
                        </ul>
                    </div>
                    <a class="text-2xl font-bold text-white">Green_Earth</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-white">
                        <li><a>About</a></li>
                        <li><a>Gallery</a></li>
                        <li><a>Plant a Tree</a></li>
                    </ul>
                </div>
                <div class="navbar-end md:pr-20">
                    <a class="btn bg-[#facc15] text-[#15803d] px-5 rounded-3xl">Plant a Tree</a>
                </div>
            </div>
        </nav>

    </header>

    <main class="bg-[#f0fdf4]">

        <section>

            <div class="flex justify-between items-center bg-[#cff0dc] py-10 md:py-0">
                <img class="hidden md:block" src="./assets/hero-leaf1.png" alt="">

                <div class="text-center">
                    <h1 class="text-4xl font-bold">Plant a Tree, Grow a Future</h1>
                    <p class="md:w-[500px] mt-3 leading-7 text-[#1f2937]">Join our mission to plant 1 million trees and
                        make the Earth greener for future
                        generations.</p>
                    <button class="btn bg-[#facc15] text-[#15803d] px-7 rounded-3xl mx-auto block mt-6">Get
                        Involved</button>
                </div>

                <img class="hidden md:block" src="./assets/hero-leaf2.png" alt="">
            </div>

        </section>

        <section class="mt-15 md:mt-25 md:w-11/12 mx-auto">

            <h1 class="text-3xl font-bold text-center">Choose Your Trees</h1>

            <div class="mt-10 grid grid-cols-1 md:grid-cols-12 gap-4">

                <aside class="col-span-2">
                    <h2 class="text-xl font-bold">Categories</h2>

                    <div id="categorie-container" class="mt-4">

                    </div>
                </aside>

                <div id="cart-container" class="col-span-8 grid grid-cols-1 md:grid-cols-3 gap-4 mx-8 md:mx-0">

                    

                </div>

                <aside class="bg-yellow-200 col-span-2">
                    <h1>Hello world</h1>
                </aside>

            </div>

        </section>

    </main>


    <script src="index.js"></script>
</body>

</html>
